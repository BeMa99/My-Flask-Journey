{% extends 'base.html' %}

{% block header %}
    <h2>{% block title %}Register{% endblock title %}</h2>
{% endblock header %}

{% block content %}
    <form method="post">
        <div class="msg">{{msg}}</div>
        <div class="form-group">
            <label for="username">Your Username</label>
            <input type="text" name="username" class="form-control" id="username" value="{{ request.form['username'] }}">
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="text" name="email" id="email" class="form-control" value="{{ request.form['email'] }}">
        </div>
        <div class="form-group">
            <label for="password">Your Password</label>
            <input type="password" name="password" id="password" class="form-control" value="{{ request.form['password'] }}">
        </div>
        <div class="form-group">
            <input type="submit" value="REGISTER" class="submit-btn">
        </div>
    </form>
{% endblock content %}
